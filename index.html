<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias Estudio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Barra fija -->
    <div class="barra">
        <div class="lado-izquierdo">
            <img src="favicon.png" class="logo-barra" alt="Logo de Alias Estudio">
            <h1 class="txt-barra">Alias Estudio</h1>
        </div>

        <div class="caja-txt">
            <a class="txt-inicio">Inicio</a>
            <a class="txt-productos">Productos</a>
            <a class="txt-soporte">Soporte</a>
            <a class="txt-acerca">Acerca de nosotros</a>
            <a class="txt-noticias">Noticias</a>
        </div>
    </div>

    <!-- Zona de presentación -->
    <div class="zona-presentacion">
        <!-- Palabras flotantes -->
        <div class="palabras-flotantes1">
            <div class="palabra">Innovador</div>
            <div class="palabra">Creativo</div>
            <div class="palabra">Profesional</div>
        </div>
        <div class="palabras-flotantes2">
            <div class="palabra">Preciso</div>
            <div class="palabra">Experiencia</div>
            <div class="palabra">Control</div>
        </div>

        <!-- Video -->
        <video class="video1" autoplay muted loop>
            <source src=".video/programing_video.mp4" type="video/mp4" class="v1">
        </video>

        <!-- Texto sobre el video -->
        <div class="txt-presentacion">
            <h1 class="txt-presentacion1">Bienvenido a Alias Estudio</h1>
            <p class="txt-presentacion2">Tu destino para soluciones tecnológicas innovadoras</p>
        </div>
    </div>
</body>
</html>
